<!DOCTYPE html>
<html>

<head>
  <title>Vue源码剖析</title>
  <script src="../../dist/vue.js"></script>
</head>

<body>
  <div id="demo" @click="getA">
    <sku class="mm"></sku>
    <p id="p1" class="r b " :class="{name:a.length===2}">mm</p>
  </div>
  <script>
    // 一个组件一个watcher，data有几个对象，就有几个observers，dep的数量是
    // 组件*2+observers+data的属性

    const app = new Vue({
      el: "#demo",
      // template: '<div>template</div>',
      // template: '#app',
      // render(h){return h('div','render')},
      comments: true,
      data: {
        userInfo: {
          name: "seclusion",
          age: 26
        },
        reg: /a/,
        arr: [
          { num: 1 },
          { num: 2 }
        ],
        a: [3, 2, 5],
        message: "ahello"
      },
      mounted() {
        setTimeout(() => {
          this.a.splice(0, 1)
        }, 1000)
      },
      components: {
        sku: {
          template: `<div class="nn">这是sku</div>`
        }
      },
      methods: {
        getA() {
          console.log("getA")
        }
      },
      filters: {
        double(val) {
          return val * 2
        },
        add(val, num) {
          return val + num
        }
      }
    });
  </script>
</body>

</html>
